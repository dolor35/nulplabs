<script type="text/javascript">
 function get(id){return document.getElementById(id)}
 function getVal(id){return parseFloat(get(id).value)}
 var a = 1;//getVal("a");
 var b = 3*Math.PI;//getVal("b");
 var n = 9//getVal("n");
 function f(x) {
   return Math.sqrt(x)*Math.abs(Math.cos(x)) + Math.abs(Math.sin(x));
 }
 function Tabulation()
 {
   alert(a + "/" + b+ "/" + n );
   var table = "";
    table+='<table class="table table-striped table-bordered">';
    table+='<tr align=center><td><b>x_i';
   table+='<td><b>Функція f(x)';
    table+='</tr><tr align=center><td colspan=2><b>Цикл For</tr>';
   var x_i=0;
   var maxF=f(a);
   var minF=f(a);
   var maxX_I=0;
   var minX_I=0;
   for(var i=0;i<=n;i++)
   {
     x_i = a+i*((b-a)/n);
     var z = f(x_i);
     table+='<tr align=center><td width=50%>'+(x_i).toFixed(1);
          table+='<td>'+(z).toFixed(4)+'</tr>';
          if(maxF<z) {maxF = z; maxX_I=x_i;}
          if(minF>z) {minF = z; minX_I=x_i;}
      }
      table+="</table>";
      get('rez').innerHTML = table;
      get('maxmin').innerHTML = "Max f(x): " + maxF + " in point x_i= " + maxX_I + "<br>" +
                    "Min f(x): " + minF + " in point x_i= " + minX_I;
 }
</script>
